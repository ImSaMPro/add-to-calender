<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>addToCalendar JS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/addtocalendar.css">
        <link rel="stylesheet" href="css/style.css" >
    </head>
  <body>
    <!-- Soumyadeep Mandal (@imsampro) https://github.com/ImSaMPro-->
    <section>
      <div class="container">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="card">
              <div class="row">
                <div class="col-lg-3">
                  <div class="card-body bg-primary text-white rounded">
                    <h1 class="display-1 text-center">02</h1>
                    <h1 class="text-center">Apr</h1>
                  </div>
                </div>
                <div class="col-lg-9">
                  <div class="card-body d-flex justify-content-start align-items-center">
                    <div>
                      <h1>One Day Workshop</h1>
                      <p>Description of One Day Workshop</p>
                      <p><i class="fas fa-map-marker-alt"></i> Location: Kolkata | <i class="fas fa-clock"></i> Start: 09:00</p>
                      <!-- Button code --> <!-- Date: YYYY-MM-DD | Time: 24 Hours-->
                      <div class="addevent" data-event='{
                        "title":"One Day Workshop",
                        "start":"2022-10-02 09:00",
                        "end":"2022-10-02 11:00",
                        "desc":"Description of One Day Workshop",
                        "location":"Kolkata",
                        "timezone":"Asia/Kolkata"
                        }'>
                      <span class="btn btn-light">Add to Calendar</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>

    <!-- Soumyadeep Mandal (@imsampro) https://github.com/ImSaMPro-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/addtocalendar.min.js"></script>
      <script>
        $(document).ready(function(){
          $('.addevent').addToCalendar({
            filename: 'myicalendar',
            target: '_blank',
            providers: {
                outlook: 'Outlook Calendar',
            }
          });

        });
      </script>
  </body>
</html>
